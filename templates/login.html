<div class="row h-100 align-items-center justify-content-center text-center">
  <div class="col-lg-5 align-self-end">

    <div class="card">
      <div class="card-header">Sign In</div>
      <div class="card-body">
        <form action="#/login" method="PUT">

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-user"></i>
              </span>
            </div>
            <input type="text" class="form-control" placeholder="Temple Email" autocomplete="off"></input>
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-key"></i>
              </span>
            </div>
            <input type="password" class="form-control" placeholder="Password" autocomplete="off"></input>
          </div>

          <div class="form-group">
            <input type="submit" value="Login" class="btn float-right btn-primary"></input>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
